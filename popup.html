<!doctype html>
<html> 
    <head>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <body>
        <div class="container pt-3" style="width: 400px;">
            
            <div class="row form-horizontal">

                        <h1>WhatsApp Spammer</h1>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12">

                        <textarea class="form-control" placeholder="message" id="txtMessage" required></textarea>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                        <input class="form-control" type="number" placeholder="count" id="txtCount" required>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                            <button id="btnSend" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <div id="validation"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        Developed by @junaidsshaikh
                    </div>

        </div>
